---
name: Build OpenTuna Exploit

'on': [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build . --tag opentuna-build:latest

      - name: Run the build in the container
        run: |
          docker run --rm -v "${{ github.workspace }}":/app -w /app \
          -e HOME=/app \
          opentuna-build:latest \
          bash -lc "make -C exploit"

      - uses: actions/upload-artifact@v4
        with:
          name: opentuna-payload
          path: exploit/payload.bin

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: opentuna-payload
          path: exploit
      - uses: softprops/action-gh-release@v1
        with:
          files: exploit/payload.bin
